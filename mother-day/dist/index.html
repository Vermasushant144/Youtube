<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Mother Day</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
  
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  
  .card__container {
      cursor: pointer;
      position: relative;
      perspective: 1400px;
  }
  
  .card {
      max-width: 400px;
      max-height: 600px;
      width: 80vw;
      height: 120vw;
      margin: auto;
      transform: rotateX(65deg);
      transform-style: preserve-3d;
      transition: transform 1s;
  }
  
  .card:hover {
      transform: rotateX(0);
  }
  
  .card__panel {
      border: 1px solid black;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
  }
  
  .card__panel--front {
      background: #6288e6;
      z-index: 1;
  }
  
  .card__panel--inside-left {
      background: #fff;
      z-index: 0;
  }
  
  .card__panel--inside-right {
      border-left: none;
      background: #fff;
      z-index: -1;
  }
  
    /* General styles for the card */
#card {
  font-family: 'Charmonman', cursive; /* Custom font for a warm touch */
  width: 560px;
  height: 400px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 50px auto; /* Center the card horizontally */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
}

/* Styles for the cover section */
#cover {
  background-color: #0f2342; /* Dark blue background */
  color: #ffffff; /* White text */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px; /* Padding around the text */
  border-radius: 10px; /* Rounded corners */
}

/* Enhance the h1 tag */
#cover h1 {
  font-size: 32px; /* Larger font size */
  text-align: center; /* Centered text */
  margin: 0; /* Remove default margins */
  letter-spacing: 2px; /* Space out letters for a softer look */
}

  </style>

</head>
