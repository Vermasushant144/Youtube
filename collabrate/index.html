            background-color: #f8f9fa;
        }
        #card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 250px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin: 0 auto 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-circle img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            border: 2px solid transparent;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        .button.hidden {
            display: none;
        }
        #collaborate-button {
            margin-top: 20px;
        }
        #collaborate-message {
            display: none;
         
            justify-content: center;
            align-items: center;
            margin: auto;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out forwards;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 20px;
        }
        #collaborate-message .profile-circle {
            
            margin: 0 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            overflow: hidden;
        }
        #collaborate-message p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    .con{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
    }
    </style>
</head>
<body>
    <div id="card-container">
        <div class="card">
            <div class="profile-circle">
                <img src="./WhatsApp Image 2024-05-20 at 19.49.58_fa81f079.jpg" alt="Profile 1">
            </div>
            <button class="button">Instagram Handle</button>
        </div>
        <div class="card">
            <div class="profile-circle">
                <img src="./WhatsApp Image 2024-05-20 at 20.02.17_13e5340e.jpg" alt="Profile 2">
            </div>
            <button class="button">Instagram Handle</button>
        </div>
    </div>
    <button class="button" id="collaborate-button">Collaborate</button>
    <div id="collaborate-message" class="c">
        <div class="con">

            <div class="profile-circle">
                <img src="./WhatsApp Image 2024-05-20 at 19.49.58_fa81f079.jpg" alt="Profile 1">
            </div>
          +
            <div class="profile-circle">
                <img src="./WhatsApp Image 2024-05-20 at 20.02.17_13e5340e.jpg" alt="Profile 2">
            </div>
        </div>
        <p>
            <h1>

                Alhad banaras + Daily Coding
            </h1>
            <br>
            <h2>
                coll+aboration are Sucessfull</p>

            </h2>
    </div>

    <script>
        document.getElementById('collaborate-button').addEventListener('click', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.transform = 'scale(0.5)';
                card.style.opacity = '0';
            });

            setTimeout(() => {
                document.getElementById('card-container').style.display = 'none';
                document.getElementById('collaborate-message').style.display = 'block';
                document.getElementById('collaborate-button').classList.add('hidden');
            }, 300);
        });
    </script>
</body>
