<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Breathing Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Box breathing technique</h1>
    </div>
  <br>
  <br>
    <div class="container">
        <canvas id="breathingCanvas"></canvas>
        <div class="labels">
            <div class="label" id="inhale">Inhale</div>
            <div class="label" id="hold1">Hold</div>
            <div class="label" id="exhale">Exhale</div>
            <div class="label" id="hold2">Hold</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
