<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0; /* Default background color */
            transition: background-color 1s ease; /* Smooth transition */
        }

        #image-container {
            width: 300px; /* Adjust this to your image width */
            height: 400px; /* Adjust this to your image height */
            position: relative;
            margin: 20px auto;
            border: 2px solid #ddd;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            perspective: 800px; /* Define the perspective for 3D transformations */
        }

        .piece {
            width: 100px; /* Adjust this to the size of pieces */
            height: 100px; /* Adjust this to the size of pieces */
            position: absolute;
            background-size: 300px 400px; /* Match container dimensions */
            cursor: pointer;
            transition: transform 0.5s ease;
            transform-style: preserve-3d; /* Ensure child elements are rendered in 3D space */
        }

        #control-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #0056b3;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #control-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 5px #003d80;
        }

        #control-btn:active {
            box-shadow: 0 2px #003d80;
            transform: translateY(3px);
        }
    </style>
</head>
<body>

        function createPieces() {
            const pieces = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 4; j++) {
                    const piece = document.createElement('div');
                    piece.classList.add('piece');
                    piece.style.top = `${j * 100}px`;
                    piece.style.left = `${i * 100}px`;
                    piece.style.backgroundImage = `url(${imageUrl})`;
                    piece.style.backgroundPosition = `-${i * 100}px -${j * 100}px`;
                    piece.style.transition = `transform 0.5s ease-in-out ${Math.random() * 1}s`; // Added animation with random delay
                    piece.style.transform = `translate(${Math.random() * 300}px, ${Math.random() * 400}px) rotateX(${Math.random() * 360}deg) rotateY(${Math.random() * 360}deg) rotateZ(${Math.random() * 360}deg)`; // Apply random 3D rotation
                    container.appendChild(piece);
                    pieces.push(piece);
                }
            }
            return pieces;
        }

        const pieces = createPieces();

        button.addEventListener('click', () => {
            pieces.forEach(piece => {
                piece.style.transform = 'translate(0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
            });
            changeBackground(); // Start changing background color
        });

        function changeBackground() {
            const colors = ['#FF5733', '#33FF57', '#5733FF', '#FFFF33', '#33FFFF']; // Add more colors as needed
            let index = 0;
            const interval = setInterval(() => {
                document.body.style.backgroundColor = colors[index];
                index++;
                if (index >= colors.length) {
                    clearInterval(interval);
                }
            }, 1000); // Change color every 1 second
        }
    </script>
